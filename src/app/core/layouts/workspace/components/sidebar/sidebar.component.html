<aside class="p-3 bg-light-subtle border-end">
  <ul class="d-flex flex-column gap-2 list-unstyled">
    @for (config of sidebarConfig; track config.path) {
      <li>
        <button
          class="d-flex gap-2 align-items-center rounded transition px-3 py-2 w-100 text-start menu-item"
          (click)="menuItemClicked.emit(config.path)"
        >
          <i [class]="config.icon"></i>
          {{ config.title }}
        </button>
      </li>
    }
  </ul>
</aside>
