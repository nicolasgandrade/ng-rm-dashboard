<div
  #scrollable
  class="px-4 py-3 h-100 overflow-auto"
  infiniteScroll
  [infiniteScrollContainer]="scrollable"
  [infiniteScrollThrottle]="1000"
  (scrolled)="fetchCharacters()"
>
  <div class="mb-4">
    <h1>Personagens</h1>
    <p>
      Explore o Multiverso de Personalidades: Todos os Personagens de Rick and
      Morty em um Ãºnico Lugar!
    </p>
  </div>
  <div>
    <app-list
      [error]="hasError()"
      [loading]="isLoading()"
      [listLength]="listItems()?.length"
    >
      <div class="d-flex gap-3 flex-wrap">
        @for (item of listItems(); track item.id) {
          <app-character-card [character]="item" />
        }
      </div>
    </app-list>
  </div>
</div>
