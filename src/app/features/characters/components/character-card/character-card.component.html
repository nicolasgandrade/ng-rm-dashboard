<div class="card shadow h-100" style="width: 18rem">
  <img [src]="character()?.image" class="card-img-top" alt="..." />
  <div class="card-body text-center">
    <small class="text-warning text-uppercase fw-semibold">{{
      character()?.species
    }}</small>
    <h4 class="card-title fw-bold mb-3">{{ character()?.name }}</h4>
    <p class="card-text text-secondary">
      {{ character()?.name }} Ã© um personagem
      {{ (character()?.gender || "unknown" | gender).toLowerCase() }}, vindo de
      <q class="fst-italic">{{ character()?.location?.name }}</q
      >.
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
